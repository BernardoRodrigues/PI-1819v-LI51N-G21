<!DOCTYPE html>
<html lang="en">

<head>
    <title>YAMA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="login-form.css">

    <script>
        $('#closeFormBtn').on('click', function () {
            $('#loginFormModal').hide()
        })

        window.onclick = function(event) {
            if (event.target === $('#loginFormModal')) {
                $('#loginFormModal').hide()
            }
        }

        $('#loginBtn').on('click', function() {
            $('#loginFormModal').show();
        })
        
    </script>
</head>

<body>
    <div >
        <nav class="nav navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand pl-2 pb-2" href="">Yama</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.back()">Back</a>
                    </li>
                </ul>
                </ul>
                <form class="form-inline mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                    <ul class="navbar-nav float-left">
                        <li class="nav-item">

                            <a class="nav-link" id="loginBtn" href="">Log In<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Sign Up</a>
                        </li>
                    </ul>
            </div>
        </nav>
    </div>


    <div class="container rounded modal" id="loginFormModal">
        <p class="text-muted primary text-center pt-2">Log In Form</p>
            <form >
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input id="usernameInput" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input id="passwordInput" type="password" class="form-control" minlength="13" aria-errormessage="Length must be above 13" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success" id="loginSignUpBtn">
                        Log In
                    </button>
                    <button type="button" class="btn btn-danger" id="closeFormBtn">Close</button>
            </form>
        </div>

        <footer class="footer mt-auto py-3">
                <div class="container">
                  <span class="text-muted">Yama</span>
                </div>
            </footer>
</body>


</html>
